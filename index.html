<!DOCTYPE html>
<html>
    <head>
        <title>Sotvorenie razmetka</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                border: 0;
                padding: 0;
                margin: 0;
                overflow: hidden;
                background: #000;
            }
        </style>
    </head>
    <body>
        <script src="./pixi.min.js"></script>
        <script>
            var dataScript = document.createElement('script')
            dataScript.src = './data.js' + '?rnd=' + Math.random()
            dataScript.async = false;
            document.body.appendChild(dataScript)
        </script>
        <script>
            var indexScript = document.createElement('script')
            indexScript.src = './index.js' + '?rnd=' + Math.random()
            indexScript.async = false;
            document.body.appendChild(indexScript)
        </script>
    </body>
</html>
